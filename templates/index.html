<!DOCTYPE html>
<html>
<head>
    <title>Largest Rectangle in Histogram</title>
</head>
<body>
    <h1>Calculate the Largest Rectangle in Histogram</h1>
    <form method="POST" action="/calculate">
        <label for="heights">Enter heights (comma separated):</label>
        <input type="text" id="heights" name="heights" value="{{ heights }}">
        <input type="submit" value="Calculate">
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% elif error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
